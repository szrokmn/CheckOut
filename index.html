<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Åžablon</title>
</head>

<body>
  <h1>Checkout</h1>
  <section class="container">
    <form action="#">
      <div class="div1">
        <h2>Contact Information</h2>
        <div class="email">
          <label for="email" class="label">Email</label>
          <i class="fa-solid fa-envelope"></i>
          <input class="input" type="email" name="email" id="email" placeholder="Enter your email.." />                
        </div>
        <div class="phone">
          <label for="phone" class="label">Phone</label>
          <i class="fa-solid fa-phone"></i>
          <input class="input" type="number" name="phone" id="phone" placeholder="Enter your phone" />         
        </div>
        <h2>Shipping Adress</h2>
        <div class="fullName">
          <label for="fullName" class="label">Full Name</label>
          <i class="fa-solid fa-user"></i>
          <input class="input" type="text" name="fullName" id="fullName" placeholder="Enter your full name.." />          
        </div>
        <div class="adress">
          <label for="adress" class="label">Adress</label>
          <i class="fa-solid fa-house-chimney"></i>
          <input class="input" type="text" name="adress" id="adress" placeholder="Enter your adress.." />         
        </div>
        <div class="city">
          <label for="city" class="label">City</label>
          <i class="fa-solid fa-city"></i>
          <input class="input" type="text" name="city" id="city" placeholder="Enter your city.." />          
        </div>
        <div class="countryPost">
          <div class="country">
            <label for="country" class="label">Country</label>
            <i class="fa-solid fa-earth-americas"></i>
            <select name="contry" id="country">
              <option value="Turkey">Turkey</option>
              <option value="Usa">Usa</option>
              <option value="Canada">Canada</option>
              <option value="England">England</option>
            </select>            
          </div>
          <div class="postCode">
            <label class="label">Post Code</label>
            <i class="fa-solid fa-envelopes-bulk"></i>
            <input class="input" type="number" name="postCode" id="postCode" placeholder="Enter your postcode.." />           
          </div>
        </div>
        <input type="checkbox" name="checkbox" id="checkbox" />
        <label for="checkbox" class="label2">See this information next time</label>
      </div>
      <div class="btn">
        <button class="button1">Continue</button>
      </div>
    </form>

    <main class="main">
      <div class="ust">
        <div class="img1">
          <img src="images/photo1.png" alt="photo1.png" />
        </div>
        <div class="info1">
          <div class="subinfo">
            <h3>Vintage Backbag</h3>
            <p>$54.99<span>$94.99</span></p>
          </div>
          <div class="degistir">
            <button>-</button>
            <p>1</p>
            <button>+</button>
          </div>
        </div>
      </div>
      
      <div class="ust">
        <div class="img1">
          <img src="images/photo2.png" alt="photo2.png" />
        </div>
        <div class="info1">
          <div class="subinfo">
            <h3>Levi Shoes</h3>
            <p>$54.99<span>$94.99</span></p>
          </div>
          <div class="degistir">
            <button>-</button>
            <p>1</p>
            <button>+</button>
          </div>
        </div>
      </div>
      
      <div class="shipping">
        <div class="bottom"><p>Shipping <span class="span1">$19</span></p></div>
       <div class="bottom"><p>Total <span class="span1">$148.98</span></p></div>
      </div>
    </main>
  </section>

  <script src="javaScript.js"></script>
</body>

</html>
